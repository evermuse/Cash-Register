<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <table>
    <tr class="row">
      <td id='display' class="col" colspan="4"><span class="left">[</span><span class="right">]</span></td>
      <td class="col"></td>
    </tr>
    <tr class="row">
      <td class="col">[7]</td>
      <td class="col">[8]</td>
      <td class="col">[9]</td>
      <td class="col">[/]</td>
      <td class="col">[clear]</td>
    </tr>
    <tr class="row">
      <td class="col">[4]</td>
      <td class="col">[5]</td>
      <td class="col">[6]</td>
      <td class="col">[*]</td>
      <td class="col">[get balance]</td>
    </tr>
    <tr class="row">
      <td class="col">[1]</td>
      <td class="col">[2]</td>
      <td class="col">[3]</td>
      <td class="col">[-]</td>
      <td class="col">[deposit cash]</td>
    </tr>
    <tr class="row">
      <td class="col">[0]</td>
      <td class="col">[00]</td>
      <td class="col">[.]</td>
      <td class="col">[+]</td>
      <td class="col">[withdraw cash]</td>
    </tr>
    <tr class="row">
      <td class="col" colspan="3"></td>
      <td class="col">[=]</td>
      <td class="col"></td>
    </tr>
  </table>

  <script src='js/calculator.js'></script>
  <script src='js/cash_register.js'></script>

</body>
</html>
